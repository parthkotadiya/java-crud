<!DOCTYPE html>
<html>

<head>
    <title>
        form-11
    </title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

</head>

<body>
    <div class="bg-warning">
        <div class="container pt-5">
            <div class="bg-info" style="display: flex;justify-content: space-around;">
                <div class="p-5 text-center">
                    <h1 class="mt-5"><b>Have an account</b></h1>
                    <br>
                    <button type="button" class="btn border"><b>Log in</b></button>

                </div>

                <div class="bg-light" style="width: 400px;margin-top: -40px;margin-bottom: -40px;">
                    <div class="p-4 text-center pt-5">
                        <input type="email" value="" id="email" placeholder="Email" style="width: 100%;" required />
                        <br>
                        <br>
                        <input type="text" value="" id="fname" placeholder="first name" style="width: 100%;" required />
                        <br> <br>
                        <input type="text" value="" id="uname" placeholder="Username" style="width: 100%;" required />
                        <br> <br>
                        <input type="password" value="" id="password" maxlength="10" placeholder="password"
                            style="width: 100%;" required />
                        <br> <br>
                        <button type="submit" class="btn btn-danger" onclick="btn ()">Sign Up</button>
                        <br>

                    </div>
                  
                </div>

            </div>
            <br>
            <br>

        </div>
        <table class="table table-border" id="tab">
            <thead>
                <th>
                    Email
                </th>
                <th>
                    first name
                </th>
                <th>
                    user name
                </th>
                <th >
                    password
                </th>
                <th>
                </th>
            </thead>
            <tbody id="display">

            </tbody>
        </table>
    </div>
    <script src="./form-11.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
        crossorigin="anonymous"></script>
</body>

</html>
